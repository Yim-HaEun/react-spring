<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>카카오톡 로그인</title>
</head>
<body>
	<!--
		th:href="@{|${kakaoUrl}|}"
	  ${  } : 해당 변수값을 출력
	  |   | : 문자열이나 리터럴을 표현식 안에 포함시킬때 사용
	  @{  }	: URL 표현식, 표현식 안에있는 URL을 동적으로 생성
	-->
	<p><a th:href="@{|${kakaoUrl}|}">카카오 로그인</a></p>
	<p><a th:href="@{|${naverUrl}|}">네이버 로그인</a></p>

</body>
</html>
