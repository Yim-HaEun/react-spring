server.port=8080

##DB 연결
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=react
spring.datasource.password=react

spring.datasource.dbcp2.driver-class-name=oracle.jdbc.OracleDriver

##DDL이나 SQL문을 보기위해서 사용할 문장 추가
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

###화이트에러를 잡아줌 
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/static/**

## My Batis 설정
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.kh.model


spring.security.user.name=root
spring.security.user.password=root
spring.security.user.role=ADMIN

spring.security.loginUrl=/login
spring.security.successUrl=/
spring.security.logoutSuccessUrl=/login