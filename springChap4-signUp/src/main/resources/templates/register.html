<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  
<title>회원가입</title>
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				
	<h2 class="card-title">회원가입</h2>
	<form th:action="@{/members/register}" th:object="${members}" method="post">
		<div class="form-group">
		<label for = "username">아이디 : </label>
		<input type="text" id="username" th:field="*{username}" required/>
		</div>
		
		<div class="form-group">
		<label for = "password">비밀번호 : </label>
		<input type="text" id="password" th:field="*{password}" required/>
		</div>
		
		<div class="form-group">
		<label for = "fullName">이름 : </label>
		<input type="text" id="fullName" th:field="*{fullName}" required/>
		</div>
		
		<div class="form-group">
		<label for = "email">이메일 : </label>
		<input type="text" id="email" th:field="*{email}"required/>
		</div>
		
		<input type="text" id="role" name="role" required/>
		
		<button type="submit" class="btn btn-primary">가입하기</button>
	</form>
			</div>
		</div>
	</div>
</body>
</html>
<!--불러올때는 $, 작성해줄때는 *-->
<!-- th:value="${#oauth2.isMemberSignedIn() ? #authentication.principal.attributes['email']: null}" required앞에-->
